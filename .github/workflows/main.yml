name: CI

on: [pull_request]

jobs:
  linter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
        with:
            toolchain: 1.82.0
            components: rustfmt, clippy
            override: true
      - name: rustfmt
        run: cargo fmt -- --check
      - name: clippy
        run: |
          sudo apt-get update &&
          sudo apt-get install --allow-downgrades libudev-dev pkg-config libvulkan-dev &&
          cargo clippy --all-features --all-targets -- -D warnings

  unit_tests:
    needs: linter
    strategy:
      matrix:
        toolchain:
          - 1.80.0
          - nightly
        os:
          - ubuntu-latest
          - macOS-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      - name: Install Rust ${{ matrix.toolchain }} toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.toolchain }}
          override: true
          profile: minimal
      - name: Install OpenSSL (windows)
        if: matrix.os == 'windows-latest'
        run: |
          choco install openssl.light --no-progress
          echo "C:\Program Files\OpenSSL" >> $env:GITHUB_PATH
          echo "C:\Program Files\OpenSSL\bin" >> $env::GITHUB_PATH
          echo "OPENSSL_DIR=C:\Program Files\OpenSSL" >> $env:GITHUB_ENV

      - name: Test on Rust ${{ matrix.toolchain }} (only Windows)
        if: matrix.os == 'windows-latest'
        run: cargo test --verbose --no-default-features
      - name: Test on Rust ${{ matrix.toolchain }} (non Windows)
        if: matrix.os == 'macOS-latest'
        run: cargo test --verbose --color always -- --nocapture
      - name: Test on Rust ${{ matrix.toolchain }} (non Windows)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update &&
          sudo apt-get install libudev-dev libfontconfig1-dev &&
          cargo test --verbose --color always -- --nocapture
